services:
  # BASE DE DATOS PostgreSQL (igual que antes)
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres_admin
      - POSTGRES_PASSWORD=${DB_ADMIN_PASSWORD:-default_admin_password}
      - POSTGRES_DB=temp_db
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_admin -d temp_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # BACKEND Django (igual que antes)
  backend:
    build: 
      context: ./backend
      target: development
    command: /app/entrypoint.sh
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped

  # FRONTEND Next.js con npm (ajustado)
  frontend:
    build:
      context: ./opersafe
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./opersafe:/app
      - /app/node_modules
      - /app/.next
      - npm_cache:/root/.npm  # Cache de npm en lugar de yarn
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true  # ðŸ‘ˆ AÃ±adido para mejor hot reload
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  npm_cache:  # Cambiado de yarn_cache a npm_cache