services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres_admin
      - POSTGRES_PASSWORD=${DB_ADMIN_PASSWORD}
      - POSTGRES_DB=temp_db
    env_file: 
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_admin -d temp_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    build:
      context: .
      target: development
    command: /app/entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: 
      - .env
    depends_on:
      db:
        condition: service_healthy
    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  postgres_data: